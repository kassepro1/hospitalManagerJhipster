<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalmanagerApp.batiment.home.title">Batiments</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-batiment" [routerLink]="['/batiment/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hospitalmanagerApp.batiment.home.createLabel">
            Create new Batiment
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="batiments">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.batiment.libelle">Libelle</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.batiment.serviceho">Serviceho</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let batiment of batiments ;trackBy: trackId">
                <td><a [routerLink]="['/batiment', batiment.id, 'view' ]">{{batiment.id}}</a></td>
                <td>{{batiment.libelle}}</td>
                <td>
                    <div *ngIf="batiment.serviceho">
                        <a [routerLink]="['../serviceho', batiment.serviceho?.id, 'view' ]" >{{batiment.serviceho?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/batiment', batiment.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/batiment', batiment.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'batiment/'+ batiment.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
