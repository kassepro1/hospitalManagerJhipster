<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalmanagerApp.niveau.home.title">Niveaus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-niveau" [routerLink]="['/niveau/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hospitalmanagerApp.niveau.home.createLabel">
            Create new Niveau
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="niveaus">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.niveau.niveau">Niveau</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.niveau.batiment">Batiment</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let niveau of niveaus ;trackBy: trackId">
                <td><a [routerLink]="['/niveau', niveau.id, 'view' ]">{{niveau.id}}</a></td>
                <td>{{niveau.niveau}}</td>
                <td>
                    <div *ngIf="niveau.batiment">
                        <a [routerLink]="['../batiment', niveau.batiment?.id, 'view' ]" >{{niveau.batiment?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/niveau', niveau.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/niveau', niveau.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'niveau/'+ niveau.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
