<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalmanagerApp.patient.home.title">Patients</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patient" [routerLink]="['/patient/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hospitalmanagerApp.patient.home.createLabel">
            Create new Patient
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="patients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.patient.numPatient">Num Patient</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.patient.prenom">Prenom</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.patient.nom">Nom</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.patient.tel">Tel</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.patient.adresse">Adresse</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.patient.email">Email</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.patient.datenaiss">Datenaiss</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patient of patients ;trackBy: trackId">
                <td><a [routerLink]="['/patient', patient.id, 'view' ]">{{patient.id}}</a></td>
                <td>{{patient.numPatient}}</td>
                <td>{{patient.prenom}}</td>
                <td>{{patient.nom}}</td>
                <td>{{patient.tel}}</td>
                <td>{{patient.adresse}}</td>
                <td>{{patient.email}}</td>
                <td>{{patient.datenaiss | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/patient', patient.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patient', patient.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'patient/'+ patient.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
