<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalmanagerApp.chambre.home.title">Chambres</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chambre" [routerLink]="['/chambre/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hospitalmanagerApp.chambre.home.createLabel">
            Create new Chambre
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="chambres">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.chambre.libelle">Libelle</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.chambre.statut">Statut</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.chambre.surface">Surface</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.chambre.niveau">Niveau</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.chambre.typeChambre">Type Chambre</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let chambre of chambres ;trackBy: trackId">
                <td><a [routerLink]="['/chambre', chambre.id, 'view' ]">{{chambre.id}}</a></td>
                <td>{{chambre.libelle}}</td>
                <td>{{chambre.statut}}</td>
                <td>{{chambre.surface}}</td>
                <td>
                    <div *ngIf="chambre.niveau">
                        <a [routerLink]="['../niveau', chambre.niveau?.id, 'view' ]" >{{chambre.niveau?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="chambre.typeChambre">
                        <a [routerLink]="['../type-chambre', chambre.typeChambre?.id, 'view' ]" >{{chambre.typeChambre?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/chambre', chambre.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/chambre', chambre.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'chambre/'+ chambre.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
