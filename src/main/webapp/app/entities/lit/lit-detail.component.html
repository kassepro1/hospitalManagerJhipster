<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lit">
            <h2><span jhiTranslate="hospitalmanagerApp.lit.detail.title">Lit</span> {{lit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalmanagerApp.lit.numero">Numero</span></dt>
                <dd>
                    <span>{{lit.numero}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalmanagerApp.lit.etat">Etat</span></dt>
                <dd>
                    <span>{{lit.etat}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalmanagerApp.lit.hospitalisation">Hospitalisation</span></dt>
                <dd>
                    <div *ngIf="lit.hospitalisation">
                        <a [routerLink]="['/hospitalisation', lit.hospitalisation?.id, 'view']">{{lit.hospitalisation?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/lit', lit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
