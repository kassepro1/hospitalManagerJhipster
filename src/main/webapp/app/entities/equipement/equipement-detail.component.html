<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="equipement">
            <h2><span jhiTranslate="hospitalmanagerApp.equipement.detail.title">Equipement</span> {{equipement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalmanagerApp.equipement.libelle">Libelle</span></dt>
                <dd>
                    <span>{{equipement.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalmanagerApp.equipement.description">Description</span></dt>
                <dd>
                    <span>{{equipement.description}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalmanagerApp.equipement.etat">Etat</span></dt>
                <dd>
                    <span>{{equipement.etat}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/equipement', equipement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
