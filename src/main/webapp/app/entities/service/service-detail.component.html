<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="service">
            <h2><span jhiTranslate="hospitalmanagerApp.service.detail.title">Service</span> {{service.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="hospitalmanagerApp.service.numService">Num Service</span></dt>
                <dd>
                    <span>{{service.numService}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalmanagerApp.service.libelle">Libelle</span></dt>
                <dd>
                    <span>{{service.libelle}}</span>
                </dd>
                <dt><span jhiTranslate="hospitalmanagerApp.service.equipement">Equipement</span></dt>
                <dd>
                    <div *ngIf="service.equipementId">
                        <a [routerLink]="['/equipement', service.equipementId, 'view']">{{service.equipementId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/service', service.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
