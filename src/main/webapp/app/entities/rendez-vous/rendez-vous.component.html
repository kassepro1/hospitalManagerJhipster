<div>
    <h2 id="page-heading">
        <span jhiTranslate="hospitalmanagerApp.rendezVous.home.title">Rendez Vous</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-rendez-vous" [routerLink]="['/rendez-vous/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="hospitalmanagerApp.rendezVous.home.createLabel">
            Create new Rendez Vous
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="rendezVous">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.rendezVous.numRv">Num Rv</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.rendezVous.dateRv">Date Rv</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.rendezVous.patient">Patient</span></th>
            <th><span jhiTranslate="hospitalmanagerApp.rendezVous.docteur">Docteur</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rendezVous of rendezVous ;trackBy: trackId">
                <td><a [routerLink]="['/rendez-vous', rendezVous.id, 'view' ]">{{rendezVous.id}}</a></td>
                <td>{{rendezVous.numRv}}</td>
                <td>{{rendezVous.dateRv | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="rendezVous.patient">
                        <a [routerLink]="['../patient', rendezVous.patient?.id, 'view' ]" >{{rendezVous.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="rendezVous.docteur">
                        <a [routerLink]="['../docteur', rendezVous.docteur?.id, 'view' ]" >{{rendezVous.docteur?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/rendez-vous', rendezVous.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/rendez-vous', rendezVous.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'rendez-vous/'+ rendezVous.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
